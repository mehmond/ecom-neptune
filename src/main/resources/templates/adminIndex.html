<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout}">

<head>
	<title>ST ADMIN</title>
</head>

<body>

	<div layout:fragment="content">
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-black-800">Welcome Page</h1>
					</div>

					<div class="jumbotron text-center">
						<h1 class="display-4">Welcome back, Admin</h1>
						<p>Easily manage your data from this admin <mark>CMS</mark></p>
					</div>

					<div class="row">
						<div class="col-sm-3 pt-3">
							<div class="card" style="background-color:white;">
								<div class="card-body">
									<h4 class="card-title">Categories</h4>
									<p class="card-text">Manage the categories section here.</p>
									<a href="#" th:href="@{/admin/managecategories}"
										class="card-link btn btn-primary">Manage</a>

								</div>
							</div>
						</div>
						<div class="col-sm-3 pt-3">
							<div class="card" style="background-color:white;">
								<div class="card-body">
									<h4 class="card-title">Products</h4>
									<p class="card-text">Manage all the products here.</p>
									<a href="#" th:href="@{/admin/manage-products}"
										class="card-link btn btn-primary">Manage</a>

								</div>
							</div>
						</div>
						<div class="col-sm-3 pt-3">
							<div class="card" style="background-color:white;">
								<div class="card-body">
									<h4 class="card-title">Events</h4>
									<p class="card-text">Manage all the events here.</p>
									<a href="#" th:href="@{/admin/manage-events}"
										class="card-link btn btn-primary">Manage</a>

								</div>
							</div>
						</div>
						<div class="col-sm-3 pt-3">
							<div class="card" style="background-color:white;">
								<div class="card-body">
									<h4 class="card-title">Products</h4>
									<p class="card-text">Manage all the coupons here.</p>
									<a href="#" th:href="@{/admin/manage-coupons}"
										class="card-link btn btn-primary">Manage</a>

								</div>
							</div>
						</div>

					</div>



					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->


			</div>
			<!-- End of Content Wrapper -->
		</div>

</body>

</html>
