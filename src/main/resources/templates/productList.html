<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title>Neptune - Shop</title>
</head>

<body>

	<div layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-option">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>Shop</h4>
							<div class="breadcrumb__links">
								<a th:href="@{/}">Home</a>
								<span>Shop</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Shop Section Begin -->
		<section class="shop spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="shop__sidebar">
							<div class="shop__sidebar__search">
								<form action="#">
									<input type="text" placeholder="Search...">
									<button type="submit"><span class="icon_search"></span></button>
								</form>
							</div>
							<div class="shop__sidebar__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseOne">Categories</a>
										</div>
										<div id="collapseOne" class="collapse show" data-parent="#accordionExample">
											<div class="card-body">
												<div class="shop__sidebar__categories">
													<ul class="nice-scroll">
														<li  th:each="category :${categories}"><a href="#" th:text="${category.categoryName}"/></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="shop__product__option">
							<div class="row">
								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="shop__product__option__left">
										<p>Showing 1â€“12 of 126 results</p>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="shop__product__option__right">
										<p>Sort by Price:</p>
										<select>
											<option value="">Low To High</option>
											<option value="">P 0 - P 555</option>
											<option value="">P 555 - P5000</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4 col-md-6 col-sm-6" th:each="product: ${products}">
								<div class="product__item">
									<div class="product__item__pic set-bg" th:data-setbg="@{${'/product-photos/' + product.productImage}}">
									<!-- <span class="label">Sale</span>-->
									
									</div>
									<div class="product__item__text">
										<h6 th:text="${product.productName}" />
										<a href="#" class="add-cart">+ Add To Cart</a>
										<h5 th:text="${product.productPrice}"/>
									</div>
								</div>
							</div>
						
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="product__pagination">
									<a class="active" href="#">1</a>
									<a href="#">2</a>
									<a href="#">3</a>
									<span>...</span>
									<a href="#">21</a>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</section>
		<!-- Shop Section End -->
	</div>

</body>

</html>
