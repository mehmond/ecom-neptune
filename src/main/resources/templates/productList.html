<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title>Neptune - Shop</title>
	
</head>

<body>
	<div layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-option">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>Shop</h4>
							<div class="breadcrumb__links">
								<a th:href="@{/}">Home</a>
								<span>Shop</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Shop Section Begin -->
		<section class="shop spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="shop__sidebar">
							<div class="shop__sidebar__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseOne">Categories</a>
										</div>
										<div id="collapseOne" class="collapse show" data-parent="#accordionExample">
											<div class="card-body">
												<div class="shop__sidebar__categories">
													<ul class="nice-scroll">
														<li><a th:href="@{/shop}" /> All Products</li>
														<li th:each="category :${categories}"><a
																th:href="@{/shop/category/{id}(id =${category.categoryId})}"
																th:text="${category.categoryName}" /></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
							<p th:text="${message}" class="text-center"></p>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="shop__product__option">
						</div>
						<div class="row">
							<div class="col-lg-4 col-md-6 col-sm-6" th:each="product: ${products}">
								<div class="product__item">
									<div class="product__item__pic set-bg"
										th:data-setbg="@{${'/product-photos/' + product.productImage}}">
										<!-- <span class="label">Sale</span>-->

									</div>
									<div class="product__item__text">
										<h6 th:text="${product.productName}" />
										<a th:href="@{/shop/product-detail/{id}(id=${product.productId})}"
											class="add-cart">View Product</a>
										<h5 th:text="${product.productPrice}" />
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</section>
		<!-- Shop Section End -->


	</div>

</body>

</html>
