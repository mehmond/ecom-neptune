<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title>Neptune - Sign Up</title>
	<style>
		a:hover {
			opacity: .5;
			color: #007bff;
		}

		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			/* display: none; <- Crashes Chrome on hover */
			-webkit-appearance: none;
			margin: 0;
			/* <-- Apparently some margin are still there even though it's hidden */
		}
	</style>
</head>

<body>

	<div layout:fragment="content">
		<div class="container">
			<div class="row align-items-center my-5">
				<div class="col-6 mx-auto">
					<div class="card shadow border">
						<div class="card-body align-items-center p-md-5">
							<h2 class="text-center font-weight-bold mb-5">Register</h3>
								<form th:action="@{/sign-up}" th:object="${user}" method="POST">
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input type="email" class="form-control" id="email" name="email"
											aria-describedby="emailHelp" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Firt Name</label>
										<input type="text" class="form-control" id="firstName" name="firstName"
											aria-describedby="emailHelp" placeholder="Enter first name">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Last Name</label>
										<input type="text" class="form-control" id="lastName" name="lastName"
											aria-describedby="emailHelp" placeholder="Enter last name">
									</div>

									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="password" name="password"
											placeholder="Password">
									</div>
									<!--<div class="form-group">
										<label for="exampleInputPassword1">Repeat Password</label>
										<input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
											placeholder="Repeat Password">
									</div>-->
									<div class="form-group">
										<label for="exampleInputPassword1">Phone Number</label>
										<input type="number" class="form-control" id="phoneNumber" name="phoneNumber"
											placeholder="Phone Number (ex. 091234789)">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Address</label>
										<input type="text" class="form-control" id="address" name="address"
											placeholder="Address">
									</div>
									<small class="form-text my-4">Already have an account? Click <a
											th:href="@{/sign-in}"> here </a> to login.</small>
									<button type="submit" class="btn btn-primary float-right">Submit</button>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
