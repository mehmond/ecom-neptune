<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout}">

<head>
	<title>ST ADMIN - PRODUCTS</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-dark-800">Products</h1>

			<!-- DataTales Example -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h4 class="mt-0 font-weight-bold text-dark">Product Data<a th:href="@{/admin/insert-product}"
							class="btn btn-primary btn-icon-split float-right">
							<span class="icon text-black-50">
								<i class="fas fa-plus"></i>
							</span>
							<span class="text">Add</span>
						</a></h4>

				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class=" border- black table table-bordered" id="dataTable" width="100%" cellspacing="0" style="color:black">
							<thead>
								<tr>
									<th	>#</th>
									<th>Name</th>
									<th>Category</th>
									<th>Product Price</th>
									<th>Product Image</th>
									<th>Action</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Category</th>
									<th>Product Price</th>
									<th>Product Image</th>
									<th>Action</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="product: ${products}">
									<td th:text="${product.productId}" />
									<td th:text="${product.productName}" />
									<td th:text="${product.Category.getCategoryName()}" />
									<td th:text="${product.productPrice}" />
									<td><img height="80px" width="80px"
											th:src="@{${'/product-photos/' + product.productImage}}"></td>
									<td>
										<a th:href="@{/admin/edit-product/{id}(id=${product.productId})}"
											class="btn btn-warning btn-circle btn-sm" title="Update">
											<i class="fas fa-edit"></i>
											</a>
											<a th:href="@{/admin/destroy-product/(id=${product.productId})}"
												class="btn btn-danger btn-circle btn-sm productDeleteBtn"
												title="Delete">
												<i class="fas fa-trash"></i>
											</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!--###########  DELETE MODAL  ################# -->
		<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="deleteProductModalLabel">Delete Product</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p class="alert alert-danger">
							Are you sure want to delete this record?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<a href="" class="btn btn-danger" id="deleteProduct">Delete</a>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
