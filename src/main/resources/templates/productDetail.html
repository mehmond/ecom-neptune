<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title>Neptune - Product Detail</title>
</head>

<body>

	<div layout:fragment="content">
		<!-- Shop Details Section Begin -->
		<section class="shop-details">
			<div class="product__details__pic">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="product__details__breadcrumb">
								<a th:href="@{/}">Home</a>
								<a th:href="@{/shop}">Shop</a>
								<span>Product Details</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-9 m-auto">
						<div class="tab-content">
							<div class="tab-pane active">
								<div class="product__details__pic__item">
									<img th:src="@{${'/product-photos/' + product.productImage}}" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="product__details__content">
				<div class="container">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-8">
							<div class="product__details__text">
								<form th:action="@{/add-to-cart/{id}(id = ${product.productId})}"  method ="POST">
									<h4 th:text="${product.productName}" />
									<h3 th:text="${product.productPrice}" />
									<div class="product__details__cart__option">
										<div class="quantity">
											<div class="pro-qty">
												<input type="text" value="1" name="quantity" id="quantity">
											</div>
										</div>
										<button type="submit" class="primary-btn">add to cart</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Shop Details Section End -->
	</div>

</body>
</html>
